<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legal Document Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Animate.css CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  
  <style>
    .spinner-container {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0 animate__animated animate__fadeIn">Upload a Legal Document</h4>
          </div>
          <div class="card-body">
            
            <!-- Form for file upload and question input -->
            <form method="post" enctype="multipart/form-data" class="mb-4" id="upload-form">
              {% csrf_token %}
              <div class="mb-3">
                {{ form.file.label_tag }}
                {{ form.file }}
              </div>
              <div class="mb-3">
                <label for="question" class="form-label">Ask a question (optional)</label>
                <input type="text" name="question" id="question" class="form-control" placeholder="e.g. What is the contract duration?">
              </div>
              <button type="submit" class="btn btn-primary" id="upload-btn">Upload & Analyze</button>
            </form>

            <!-- Spinner (hidden by default) -->
            <div class="spinner-container" id="spinner-container">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-3">Processing your document...</p>
            </div>

            <!-- Display summary and answer -->
            {% if summary %}
              <div class="alert alert-info">
                <h5>ðŸ“„ Summary:</h5>
                <p>{{ summary }}</p>
              </div>
            {% endif %}

            {% if answer %}
              <div class="alert alert-success">
                <h5>ðŸ’¡ Answer:</h5>
                <p>{{ answer }}</p>
              </div>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript to show spinner while processing -->
  <script>
    document.getElementById('upload-form').addEventListener('submit', function (e) {
      e.preventDefault();  // Prevent form from submitting immediately
      document.getElementById('spinner-container').style.display = 'block';  // Show spinner
      document.getElementById('upload-btn').disabled = true;  // Disable the button to prevent multiple clicks

      this.submit();  // Submit the form after showing the spinner
    });
  </script>

  <!-- Trigger animation on page load -->
  <script>
    window.addEventListener('load', function () {
      // Apply an intro animation to the entire page
      document.querySelector('.container').classList.add('animate__animated', 'animate__fadeInUp');
    });
  </script>

</body>
</html>
